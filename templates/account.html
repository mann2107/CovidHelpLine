<html lang="en">
<head>

    <script type="text/javascript" src={{ url_for('static',filename='js/bootstrap.min.js') }}> </script>
    <script type="text/javascript" src={{ url_for('static',filename='js/app.js') }}> </script>

    <link rel="stylesheet" href={{ url_for('static',filename='css/jquery-ui.css') }} />
    <link rel="stylesheet" href={{ url_for('static',filename='css/bootstrap.min.css') }} />
    <link rel="stylesheet" href={{ url_for('static',filename='css/app.css') }} />

    <title>Title</title>

    <script>
$(function () {



    $( "form" ).on( "submit", function(e) {
    var dataString = $(this).serialize();

    // alert(dataString); return false;

 console.log(dataString)
    $.ajax({
      type: "POST",
      url: "/create_account",
      data: dataString,
      success: function () {

      }
    });

    e.preventDefault();
  });
});


</script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="divLoginForm">
            <div class="col-4"></div>
            <div class="col-4">
                <form id="form" class="mt-5 border p-3">
                    <div class="row">
                     <div class="col-12">
                         <h5 class="text-primary text-center">Patient Details</h5>
                     </div>

                        <div class="col-12 py-2">
                            <input type="text" class="form-control" name="name" title="Name" placeholder="Name" />
                        </div>
                        <div class="col-12 py-2">
                            <input type="text" class="form-control" name="id_type" placeholder="Id Type" />
                        </div>

                        <div class="col-12 py-2 text-center">
                            <input type="text" class="form-control" name="id_no" placeholder="Id Number" />
                        </div>

                        <div class="col-12 py-2 text-center">
                            <input type="text" class="form-control" name="phone" placeholder="Mobile" />
                        </div>


                        <div class="col-12 py-2 text-center">
                            <input type="number" class="form-control" name="age" placeholder="Age" />
                        </div>

                        <div class="col-12 py-2 text-center">
                            <input type="text" class="form-control" name="state" placeholder="State" />
                        </div>

                        <div class="col-12 py-2 text-center">
                            <input type="text" class="form-control" name="city" placeholder="City" />
                        </div>

                        <div class="col-12 py-2 text-center">
                            <input type="text" class="form-control" name="location" placeholder="Location" />
                        </div>

                        <div class="col-12 py-2 text-center">
                            <input type="submit" class="btn btn-primary" value="Submit" />
                        </div>



                    </div>






                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
